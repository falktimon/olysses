<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .dir-select {
            display: flex;
        }
        .dir-select input {
            flex-grow: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .dir-select button {
            padding: 0 12px;
            border: 1px solid #ddd;
            border-left: none;
            background-color: #eee;
            cursor: pointer;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        button#save-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            float: right;
        }
    </style>
</head>
<body>
    <h1>Preferences</h1>
    <div class="form-group">
        <label for="ollama-host">Ollama Server Host</label>
        <input type="text" id="ollama-host" placeholder="e.g., http://127.0.0.1:11434">
    </div>
    <div class="form-group">
        <label for="model-name">Model Name</label>
        <input type="text" id="model-name" placeholder="e.g., gemma3:latest">
    </div>
    <div class="form-group">
        <label for="files-directory">Files Directory</label>
        <div class="dir-select">
            <input type="text" id="files-directory" readonly>
            <button id="select-dir-btn">...</button>
        </div>
    </div>

    <button id="save-btn">Save</button>

    <script src="./preferences.js"></script>
</body>
</html>
